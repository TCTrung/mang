<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<script>
    let a = prompt('Nhap gia tri');
    let arr = a.split('');
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]%2 === 0 || arr[i]%2 === 1) {
            count++;
        }
    }
    document.write('[' + arr.join(',') + ']');
    document.write('Mang co ' + count + ' ky tu so')

</script>

</body>
</html>
