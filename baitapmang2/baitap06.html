<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
<script>
    let a = prompt('Nhap mang ki tu')
    let arr = a.split('');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }
    }
    document.write(arr)



</script>
</body>
</html>
