<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [ 'c', 's', 'c', '2', '6', '1' ]
    let first = 0;
    let last = arr.length - 1;
    for (let i = 0; i < last; i++) {
        let a = arr[first];
        arr[first] = arr[last];
        arr[last] = a;
        first++;
        last--;



    }
    document.write(arr);
</script>
</body>
</html>
