<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="text">
<button type="button" onclick="add()">ADD</button>
<button type="button" onclick="dis()">DISPLAY</button>
<p id="kq"></p>

<script>
    let x = 0;
    let array = Array();

    function add() {
    array[x] = document.getElementById('text').value;
    alert("Element: " + array[x] + " Added at index " + x);x++;
        document.getElementById('text').value =" ";
    }
    function dis() {
        let e = "<hr/>"
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById('kq').innerHTML = e;
    }

</script>
</body>
</html>
