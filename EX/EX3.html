<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let number = prompt('Nhap gia tri :')
    let x = [1,2,4,5,7,8,9,10]
    let a = 0;
    for (let i = 0; i < x.length; i++) {
        if (number == x[i]) {
            a = i;
            document.write(x[i] +' found at ' + a);
        }
    }
    if (a < 1) {
        document.write('Khong thay');
    }
</script>
</body>
</html>
