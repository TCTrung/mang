<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
<script>

    let arr = [];
    let max = null;
    let index = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt('Nhap gia tri :')
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    document.write('Mang :' + arr + '<br>');
    document.write('So lon nhat la ' + max + ' tai vi tri ' +index)

</script>

</body>
</html>
