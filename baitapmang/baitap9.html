<body>
<h3>Noi 2 mang</h3>
Nhap mang :
<input type="number" id="array1"> <br>
Nhap mang :
<input type="number" id="array2"> <br>
<button type="button" onclick="arrNum()"> Kiem tra</button>
<p id="ketqua"></p>

<script>
    function arrNum() {
        let array1 = document.getElementById("array1").value;
        let arr1 = array1.split("");
        let array2 = document.getElementById("array2").value;
        let arr2 = array2.split("");
        let arr3 = [];

        arr3 = arr1.concat(arr2);
        // console.log(arr3);
        document.getElementById("ketqua").innerHTML = arr3;



    }

</script>
