<script>
    let arr = [2,15,8,5,10];
    let max = arr[0];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        sum += arr[i];
    }
    total = sum / arr.length;
    document.write('So lon nhat la ' + max + ' va gia tri trung binh la ' +total)

</script>
