<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
<h3>Kiem tra phan tu co trong mang khong ?</h3>
Nhap mang :
<input type="number" id="array"> <br>
Nhap phan tu :
<input type="number" id="number" >
<button type="button" onclick="arrNum()"> Kiem tra</button>
<p id="ketqua"></p>

<script>
    function arrNum() {
        let array = document.getElementById("array").value;
        let arr = array.split("");
        let number = document.getElementById("number").value;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number) {
                document.getElementById("ketqua").innerHTML = number + ' is in the array';
                break;
            }else {
                document.getElementById("ketqua").innerHTML = number +' is not in the array';
            }
        }

    }


</script>
</body>
</html>
